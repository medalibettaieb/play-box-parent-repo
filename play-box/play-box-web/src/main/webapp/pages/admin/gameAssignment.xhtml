<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>list of available rooms</h1>
	<h:form>
		<h:selectOneMenu value="#{administrationBean.roomSelected}"
			converter="rc">
			<f:selectItem itemLabel="please select a room" />
			<f:selectItems value="#{administrationBean.rooms}" var="r"
				itemLabel="#{r.name}" itemValue="#{r}"></f:selectItems>
		</h:selectOneMenu>



		<h:selectManyCheckbox value="#{administrationBean.selectedGames}"
			converter="gc">
			<f:selectItems value="#{administrationBean.games}" var="g"
				itemLabel="#{g.name}" itemValue="#{g}"></f:selectItems>
		</h:selectManyCheckbox>
		<h:commandButton action="#{administrationBean.doAssignGamesToRoom}"
			value="assign" />
	</h:form>
</body>
</html>
